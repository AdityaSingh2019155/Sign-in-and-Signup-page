<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup & Signin Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1633158829875-e5316a358c6f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      width: 400px;
      height: 300px;
      perspective: 1000px;
    }
    
    .card {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    
    .card:hover {
      transform: rotateY(180deg);
    }
    
    .front, .back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
    }
    
    .front {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .back {
      background-color: rgba(240, 240, 240, 0.8); /* Semi-transparent light gray */
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    input[type="text"], input[type="email"], input[type="tel"], input[type="password"], input[type="submit"], .forgot-password {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="front">
        <h2>Signup</h2>
        <form action="#">
          <input type="text" name="username" placeholder="User name" required>
          <input type="email" name="email" placeholder="Email id" required>
          <input type="tel" name="mobile" placeholder="Mobile number" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="submit" value="Signup">
        </form>
      </div>
      <div class="back">
        <h2>Signin</h2>
        <form action="#">
          <input type="text" name="username" placeholder="User name" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="submit" value="Signin">
          <button class="forgot-password">Forgot Password</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
